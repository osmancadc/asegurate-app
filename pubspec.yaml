name: app_asegurate
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  

  cupertino_icons: ^1.0.2
  blur: ^3.1.0
  intl: ^0.17.0
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  get: ^4.6.5
  http: ^0.13.5
  file_picker: ^4.6.1
  flutter_carousel_slider: ^1.0.9
  image_picker: ^0.8.5+3
  get_storage: ^2.0.3
  password_field_validator: ^0.0.1

  flutter_dotenv: ^5.0.2
  encrypt: ^5.0.1
  jwt_decoder: ^2.0.1
  hexcolor: ^2.0.5
  sn_progress_dialog: ^1.0.8
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env


  

  fonts:
    - family: TradeGothicInline
      fonts:
        - asset: assets/fonts/TradeGothicInline-Light.ttf
        - asset: assets/fonts/TradeGothicInline-Regular.ttf

